<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard | WebScape</title>
    <link
      rel="icon"
      href="/static/images/playground-mode.png"
      type="image/png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");

      :root {
        --bg-color: #240e44;
        --secondary-color: #2d2c2f;
        --accent-color: #ff66c4;
      }

      * {
        list-style-type: none;
        text-decoration: none;
      }
      body,
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color) var(--secondary-color);
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: var(--bg-color);
        color: #a9a9a9;
        font-family: "Montserrat", sans-serif;
      }
      b {
        color: white;
      }

      .login-input {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        border-radius: 0;
        color: #fff;
      }

      .login-input::placeholder {
        color: #aaa;
      }

      .btn-pink {
        background-color: #ff5fc5;
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
        border-radius: 8px;
      }

      .btn-pink:hover {
        background-color: #ff40b5;
      }

      .text-pink {
        color: #ff5fc5;
        cursor: pointer;
      }

      .text-pink:hover {
        color: #ff40b5;
        text-decoration: underline;
      }
      /* ------- */
      .sidebar {
        background-color: #3a1464;
        width: 90px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 35px;
      }
      .sidebar .nav-item {
        text-align: center;
        font-weight: 500;
        font-size: 14px;
        color: #a9a9a9;
        user-select: none;
        cursor: pointer;
      }
      .sidebar .nav-item i {
        font-size: 28px;
        display: block;
        margin-bottom: 6px;
        color: #a9a9a9;
      }
      .sidebar .nav-item.badges i {
        color: #bfbfbf;
      }
      .sidebar .nav-item.account i {
        font-size: 32px;
        color: #bfbfbf;
      }
      .sidebar .nav-item:hover {
        color: #ff69b4;
      }
      .sidebar .nav-item:hover i {
        color: #ff69b4;
      }
      .sidebar .nav-item a {
        text-decoration: none;
        color: #a9a9a9;
      }
      .sidebar .nav-item a:hover {
        color: #ff69b4;
      }
      /* active */
      .sidebar .nav-item.active {
        color: #ff69b4;
      }
      .sidebar .nav-item.active i {
        color: #ff69b4;
      }
      .sidebar .nav-item.active a {
        color: #ff69b4;
      }

      main {
        margin-left: 80px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 15px;
      }
      .section {
        margin-left: 80px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 15px;
      }
      .section h1 {
        font-family: "Luckiest Guy", sans-serif;
        font-size: 4vw;
        color: #ff69b4;
        margin-bottom: 0;
        user-select: none;
      }
      h1 {
        font-family: "Luckiest Guy", sans-serif;
        font-size: 9.5vw;
        color: #ff69b4;
        margin-bottom: 0;
        user-select: none;
      }
      h2 {
        font-family: "Anton", sans-serif;
        font-weight: 700;
        font-size: 2.3vw;
        color: #6f2dbd;
        margin-top: 0;
        margin-bottom: 40px;
        user-select: none;
      }
      .book-icon {
        color: #b3b3b3;
        font-size: 18vw;
        width: 300px;
        user-select: none;
        margin-bottom: 50px;
      }

      @media (max-width: 575.98px) {
        .sidebar {
          width: 60px;
          padding-top: 15px;
          gap: 35px;
        }
        .sidebar .nav-item {
          font-size: 11px;
        }
        .sidebar .nav-item i {
          font-size: 22px;
          margin-bottom: 3px;
        }
        .sidebar .nav-item.account i {
          font-size: 26px;
        }
      }
      /* dashboard style */
      .main-content {
        margin-left: 90px;
        padding: 2rem 0 2rem 0;
        min-height: 100vh;
      }
      .dashboard-title {
        font-family: "Luckiest Guy", cursive;
        font-size: 2.5vw;
        color: var(--accent-color);
        margin-bottom: 40px;
        text-align: left;
        letter-spacing: 2px;
      }
      .dashboard-cards {
        display: flex;
        gap: 24px;
        justify-content: flex-start;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }
      .dashboard-card {
        position: relative;
        background: #2d145c;
        border: 2px solid #a259ff;
        /* border-radius: 14px; */
        padding: 20px 5px 18px 40px;
        display: flex;
        align-items: center;
        min-width: 180px;
        max-width: 100%;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        gap: 3rem;
        flex: 1 1 220px;
      }
      .dashboard-icon {
        font-size: 75px;
        color: #d3d3d3;
        margin-right: 8px;
      }
      .dashboard-card-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .dashboard-card-number {
        font-size: 1.7rem;
        font-family: "Luckiest Guy", cursive;
        color: var(--accent-color);
        font-weight: bold;
        margin-bottom: 0.1em;
      }
      .dashboard-card-label {
        font-size: 1.1rem;
        color: #d3d3d3;
        font-family: "Montserrat", sans-serif;
        font-weight: 7 00;
        text-align: left;
      }
      .web-traffic-section {
        margin-top: 60px;
        text-align: left;
      }
      .web-traffic-title {
        font-family: "Luckiest Guy", cursive;
        font-size: 2.2vw;
        color: var(--accent-color);
        margin-bottom: 18px;
        letter-spacing: 1px;
      }
      .web-traffic-chart-container {
        background: #2d145c;
        /* border-radius: 18px; */
        padding: 30px;
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.1);
        max-width: 98vw;
        margin-bottom: 20px;
      }
      .web-traffic-legend {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #fff;
        display: flex;
        gap: 18px;
        align-items: center;
      }
      .legend-last-year {
        display: inline-block;
        width: 18px;
        height: 10px;
        background: #5eeaff;
        border-radius: 3px;
        margin-right: 6px;
      }
      .legend-current-year {
        display: inline-block;
        width: 18px;
        height: 10px;
        background: #ff66c4;
        border-radius: 3px;
        margin-right: 6px;
      }
      @media (max-width: 900px) {
        .dashboard-cards {
          flex-direction: column;
          align-items: stretch;
          gap: 18px;
        }
        .dashboard-card {
          min-width: 0;
          width: 100%;
          padding: 16px 12px 14px 12px;
        }
      }
      @media (max-width: 576px) {
        .dashboard-title {
          font-size: 8vw;
        }
        .dashboard-cards {
          gap: 12px;
        }
        .dashboard-card {
          flex-direction: row;
          padding: 10px 6px 10px 6px;
        }
        .dashboard-icon {
          font-size: 24px;
          margin-right: 6px;
        }
        .dashboard-card-number {
          font-size: 1.1rem;
        }
        .dashboard-card-label {
          font-size: 0.9rem;
        }
        .web-traffic-chart-container {
          padding: 10px 2px 2px 2px;
          width: 100vw;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column align-items-center">
      <div class="nav-item levels">
        <a href="/"
          ><img
            src="/static/images/book-icon.png"
            alt="webscape-logo"
            width="60px"
        /></a>
        <br />
      </div>
      <div class="nav-item levels active">
        <a href="#">
          <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
      </div>
      <div class="nav-item badges">
        <a href="/admin/users">
          <i class="fas fa-users" aria-hidden="true"></i>
          <span>Users</span>
        </a>
      </div>
      <div class="nav-item options">
        <a href="/admin/levels">
          <i class="fas fa-paint-brush" aria-hidden="true"></i>
          <span>Levels</span>
        </a>
      </div>
      <div class="nav-item options">
        <a href="/admin/pvp">
          <i class="fas fa-crosshairs" aria-hidden="true"></i>
          <span>PvP</span>
        </a>
      </div>
      <div class="nav-item account mt-auto mb-4">
        <a href="/logout">
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          <span>Logout</span>
        </a>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <h1 class="dashboard-title">ADMIN DASHBOARD</h1>
        <div class="dashboard-cards">
          <div class="dashboard-card">
            <div class="dashboard-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="dashboard-card-content">
              <span class="dashboard-card-number" id="total-users-value"
                ><span
                  class="spinner-border spinner-border-sm text-pink"
                  id="total-users-loading"
                ></span
              ></span>
              <span class="dashboard-card-label">Total Users</span>
            </div>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-icon">
              <i class="fas fa-user-check"></i>
            </div>
            <div class="dashboard-card-content">
              <span class="dashboard-card-number" id="active-users-value"
                ><span
                  class="spinner-border spinner-border-sm text-pink"
                  id="active-users-loading"
                ></span
              ></span>
              <span class="dashboard-card-label"
                >Active Users <br />
                (Weekly)</span
              >
            </div>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-icon">
              <i class="fas fa-trophy"></i>
            </div>
            <div class="dashboard-card-content">
              <span class="dashboard-card-number" id="levels-completed-value"
                ><span
                  class="spinner-border spinner-border-sm text-pink"
                  id="levels-completed-loading"
                ></span
              ></span>
              <span class="dashboard-card-label"
                >Total Levels<br />Completed</span
              >
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12 col-md-6">
            <div class="card" style="background: #2d145c">
              <div class="card-body">
                <h5
                  class="card-title"
                  style="color: #ff69b4; font-family: 'Luckiest Guy', cursive"
                >
                  Recent Signups
                </h5>
                <div
                  id="recent-signups-loading"
                  style="text-align: center; color: #ff69b4"
                >
                  <span class="spinner-border spinner-border-sm"></span>
                  Loading...
                </div>
                <div
                  id="recent-signups-error"
                  style="display: none; color: #ff4b5c; text-align: center"
                ></div>
                <ul
                  class="list-group list-group-flush"
                  id="recent-signups-list"
                  style="background: transparent"
                ></ul>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card" style="background: #2d145c">
              <div class="card-body">
                <h5
                  class="card-title"
                  style="color: #ff69b4; font-family: 'Luckiest Guy', cursive"
                >
                  Top Users
                </h5>
                <div
                  id="top-users-loading"
                  style="text-align: center; color: #ff69b4"
                >
                  <span class="spinner-border spinner-border-sm"></span>
                  Loading...
                </div>
                <div
                  id="top-users-error"
                  style="display: none; color: #ff4b5c; text-align: center"
                ></div>
                <ul
                  class="list-group list-group-flush"
                  id="top-users-list"
                  style="background: transparent"
                ></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="web-traffic-section">
          <h2 class="web-traffic-title">WEB TRAFFIC</h2>
          <div class="web-traffic-chart-container">
            <div
              class="web-traffic-legend"
              style="display: flex; justify-content: center; margin: 0 0 12px 0"
            >
              <span class="legend-last-year"></span> Last Year
              <span class="legend-current-year"></span> Current Year
            </div>
            <canvas id="webTrafficChart" width="900" height="350"></canvas>
            <div
              id="chart-loading"
              style="
                text-align: center;
                margin-top: 10px;
                display: none;
                color: #ff69b4;
                font-size: 1.2rem;
              "
            >
              <span class="spinner-border spinner-border-sm"></span> Loading
              analytics...
            </div>
            <div
              id="chart-error"
              style="
                text-align: center;
                margin-top: 10px;
                display: none;
                color: #ff4b5c;
                font-size: 1.1rem;
              "
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Chart.js for the chart placeholder -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("webTrafficChart").getContext("2d");
      const loadingDiv = document.getElementById("chart-loading");
      const errorDiv = document.getElementById("chart-error");
      let chartInstance = null;
      function showLoading(show) {
        loadingDiv.style.display = show ? "" : "none";
      }
      function showError(msg) {
        errorDiv.textContent = msg;
        errorDiv.style.display = msg ? "" : "none";
      }
      async function fetchAnalytics() {
        showLoading(true);
        showError("");
        try {
          const resp = await fetch("/admin/analytics-data");
          const result = await resp.json();
          showLoading(false);
          if (!result.success) {
            showError(result.message || "Failed to load analytics data.");
            return;
          }
          const labels = result.labels;
          const data = result.data;
          if (chartInstance) chartInstance.destroy();
          chartInstance = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Active Users",
                  data: data,
                  backgroundColor: "rgba(255, 102, 196, 0.5)",
                  borderColor: "#ff66c4",
                  fill: true,
                  tension: 0.4,
                },
              ],
            },
            options: {
              plugins: {
                legend: { display: false },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  grid: { color: "#3a1464" },
                  ticks: { color: "#fff" },
                },
                x: {
                  grid: { color: "#3a1464" },
                  ticks: { color: "#fff" },
                },
              },
            },
          });
        } catch (e) {
          showLoading(false);
          showError("Error loading analytics: " + (e.message || e));
        }
      }
      async function fetchTotalUsers() {
        const el = document.getElementById("total-users-value");
        const loading = document.getElementById("total-users-loading");
        try {
          const resp = await fetch("/admin/total-users");
          const result = await resp.json();
          if (result.success) {
            el.textContent = result.total_users.toLocaleString();
          } else {
            el.textContent = "—";
          }
        } catch (e) {
          el.textContent = "—";
        } finally {
          if (loading) loading.style.display = "none";
        }
      }
      async function fetchActiveUsers() {
        const el = document.getElementById("active-users-value");
        const loading = document.getElementById("active-users-loading");
        try {
          const resp = await fetch("/admin/active-users");
          const result = await resp.json();
          if (result.success) {
            el.textContent = result.active_users.toLocaleString();
          } else {
            el.textContent = "—";
          }
        } catch (e) {
          el.textContent = "—";
        } finally {
          if (loading) loading.style.display = "none";
        }
      }
      async function fetchLevelsCompleted() {
        const el = document.getElementById("levels-completed-value");
        const loading = document.getElementById("levels-completed-loading");
        try {
          const resp = await fetch("/admin/levels-completed");
          const result = await resp.json();
          if (result.success) {
            el.textContent = result.levels_completed.toLocaleString();
          } else {
            el.textContent = "—";
          }
        } catch (e) {
          el.textContent = "—";
        } finally {
          if (loading) loading.style.display = "none";
        }
      }
      async function fetchRecentSignups() {
        const loading = document.getElementById("recent-signups-loading");
        const error = document.getElementById("recent-signups-error");
        const list = document.getElementById("recent-signups-list");
        loading.style.display = "";
        error.style.display = "none";
        list.innerHTML = "";
        try {
          const resp = await fetch("/admin/recent-signups");
          const result = await resp.json();
          loading.style.display = "none";
          if (!result.success) {
            error.textContent = result.message || "Failed to load signups.";
            error.style.display = "";
            return;
          }
          if (!result.users || result.users.length === 0) {
            list.innerHTML =
              '<li class="list-group-item" style="background:transparent; color:#fff;">No recent signups.</li>';
            return;
          }
          for (const user of result.users) {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.style.background = "transparent";
            li.innerHTML = `<b>${user.username}</b> <span style='color:#aaa;'>(${user.email})</span><br><small style='color:#a259ff;'>${user.registered_at}</small>`;
            list.appendChild(li);
          }
        } catch (e) {
          loading.style.display = "none";
          error.textContent = "Error loading signups.";
          error.style.display = "";
        }
      }
      async function fetchTopUsers() {
        const loading = document.getElementById("top-users-loading");
        const error = document.getElementById("top-users-error");
        const list = document.getElementById("top-users-list");
        loading.style.display = "";
        error.style.display = "none";
        list.innerHTML = "";
        try {
          const resp = await fetch("/admin/top-users");
          const result = await resp.json();
          loading.style.display = "none";
          if (!result.success) {
            error.textContent = result.message || "Failed to load top users.";
            error.style.display = "";
            return;
          }
          if (!result.users || result.users.length === 0) {
            list.innerHTML =
              '<li class="list-group-item" style="background:transparent; color:#fff;">No users found.</li>';
            return;
          }
          for (const [i, user] of result.users.entries()) {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.style.background = "transparent";
            const rating = user.rating != null ? user.rating : "—";
            li.innerHTML = `<b>#${i + 1} ${
              user.username
            }</b> <span style='color:#32ffda;'>${rating} rating</span> <span style='color:#ffd700;'>${
              user.points
            } pts</span> <span style='color:#a259ff;'>${user.xp} XP</span>`;
            list.appendChild(li);
          }
        } catch (e) {
          loading.style.display = "none";
          error.textContent = "Error loading top users.";
          error.style.display = "";
        }
      }
      document.addEventListener("DOMContentLoaded", fetchAnalytics);
      document.addEventListener("DOMContentLoaded", fetchTotalUsers);
      document.addEventListener("DOMContentLoaded", fetchActiveUsers);
      document.addEventListener("DOMContentLoaded", fetchLevelsCompleted);
      document.addEventListener("DOMContentLoaded", fetchRecentSignups);
      document.addEventListener("DOMContentLoaded", fetchTopUsers);
    </script>
  </body>
</html>
