<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sidebar {
        background-color: #3a1464;
        width: 80px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 50px;
      }
      .sidebar .nav-item {
        text-align: center;
        font-weight: 500;
        font-size: 14px;
        color: #a9a9a9;
        user-select: none;
      }
      .sidebar .nav-item i {
        font-size: 28px;
        display: block;
        margin-bottom: 6px;
        color: #a9a9a9;
      }
      .sidebar .nav-item.badges i {
        color: #bfbfbf;
      }
      .sidebar .nav-item.account i {
        font-size: 32px;
        color: #bfbfbf;
      }
      .sidebar .nav-item:hover {
        color: #ff69b4;
      }
      .sidebar .nav-item:hover i {
        color: #ff69b4;
      }
    </style>
  </head>
  <body>
    <nav class="sidebar d-flex flex-column align-items-center">
      <div class="nav-item levels">
        <i class="fas fa-bars" aria-hidden="true"></i>
        <span>Levels</span>
      </div>
      <div class="nav-item badges">
        <i class="fas fa-award" aria-hidden="true"></i>
        <span>Badges</span>
      </div>
      <div class="nav-item options">
        <i class="fas fa-paint-brush" aria-hidden="true"></i>
        <span>Options</span>
      </div>
      <div class="nav-item account mt-auto mb-4">
        <i class="fas fa-user-circle" aria-hidden="true"></i>
        <span>Account</span>
      </div>
    </nav>
  </body>
</html>
