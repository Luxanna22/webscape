<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin | WebScape</title>
    <link
      rel="icon"
      href="/static/images/playground-mode.png"
      type="image/png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");

      :root {
        --bg-color: #240e44;
        --secondary-color: #2d2c2f;
        --accent-color: #ff66c4;
      }

      * {
        list-style-type: none;
        text-decoration: none;
      }
      body,
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color) var(--secondary-color);
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: var(--bg-color);
        color: #a9a9a9;
        font-family: "Montserrat", sans-serif;
      }

      .login-input {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        border-radius: 0;
        color: #fff;
      }

      .login-input::placeholder {
        color: #aaa;
      }

      .btn-pink {
        background-color: #ff5fc5;
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
        border-radius: 8px;
      }

      .btn-pink:hover {
        background-color: #ff40b5;
      }

      .text-pink {
        color: #ff5fc5;
        cursor: pointer;
      }

      .text-pink:hover {
        color: #ff40b5;
        text-decoration: underline;
      }
      /* ------- */
      .sidebar {
        background-color: #3a1464;
        width: 80px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 50px;
      }
      .sidebar .nav-item {
        text-align: center;
        font-weight: 500;
        font-size: 14px;
        color: #a9a9a9;
        user-select: none;
        cursor: pointer;
      }
      .sidebar .nav-item i {
        font-size: 28px;
        display: block;
        margin-bottom: 6px;
        color: #a9a9a9;
      }
      .sidebar .nav-item.badges i {
        color: #bfbfbf;
      }
      .sidebar .nav-item.account i {
        font-size: 32px;
        color: #bfbfbf;
      }
      .sidebar .nav-item:hover {
        color: #ff69b4;
      }
      .sidebar .nav-item:hover i {
        color: #ff69b4;
      }
      .sidebar .nav-item a {
        text-decoration: none;
        color: #a9a9a9;
      }
      .sidebar .nav-item a:hover {
        color: #ff69b4;
      }

      main {
        margin-left: 80px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 15px;
      }
      .section {
        margin-left: 80px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 15px;
      }
      .section h1 {
        font-family: "Luckiest Guy", sans-serif;
        font-size: 4vw;
        color: #ff69b4;
        margin-bottom: 0;
        user-select: none;
      }
      h1 {
        font-family: "Luckiest Guy", sans-serif;
        font-size: 9.5vw;
        color: #ff69b4;
        margin-bottom: 0;
        user-select: none;
      }
      h2 {
        font-family: "Anton", sans-serif;
        font-weight: 700;
        font-size: 2.3vw;
        color: #6f2dbd;
        margin-top: 0;
        margin-bottom: 40px;
        user-select: none;
      }
      .book-icon {
        color: #b3b3b3;
        font-size: 18vw;
        width: 300px;
        user-select: none;
        margin-bottom: 50px;
      }

      @media (max-width: 575.98px) {
        .sidebar {
          width: 60px;
          padding-top: 15px;
          gap: 35px;
        }
        .sidebar .nav-item {
          font-size: 11px;
        }
        .sidebar .nav-item i {
          font-size: 22px;
          margin-bottom: 3px;
        }
        .sidebar .nav-item.account i {
          font-size: 26px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column align-items-center">
      <!-- <div class="nav-item levels">
        <a href="/"
          ><img
            src="/static/images/book-icon.png"
            alt="webscape-logo"
            width="50px"
        /></a>
        <br />
      </div> -->
      <div class="nav-item levels">
        <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
        <span>Dashboard</span>
      </div>
      <div class="nav-item badges">
        <i class="fas fa-users" aria-hidden="true"></i>
        <span>Users</span>
      </div>
      <div class="nav-item options">
        <i class="fas fa-paint-brush" aria-hidden="true"></i>
        <span>Levels</span>
      </div>
      <div class="nav-item options">
        <i class="fas fa-medal" aria-hidden="true"></i>
        <span>Rankings</span>
      </div>
      <div class="nav-item account mt-auto mb-4">
        <a href="/logout">
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          <span>Logout</span>
        </a>
      </div>
    </nav>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/yourkitid.js"
      crossorigin="anonymous"
    ></script>

    <script src="/static/playground.js"></script>
  </body>
</html>
