<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ ga_script|safe }}
    <link
      rel="icon"
      href="/static/images/playground-mode.png"
      type="image/png"
    />
    <title>Options - WebScape</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #240e44;
        --secondary-color: #371569;
        --accent-color: #ff66c4;
        --sidebar-bg: #3a1464;
        --card-bg: #3a1464;
        --accent: #ff66c4;
        --accent-hover: #c54fa3;
        --text-main: #eaeaea;
        --text-muted: #b3b3b3;
        --border-radius: 8px;
        --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        --bright-purple: #7e31ef;
      }

      * {
        text-decoration: none !important;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none !important;
        color: var(--text-main);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-main);
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
      }

      body {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        background: var(--sidebar-bg);
        width: 90px;
        min-width: 90px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 0 16px 0;
        z-index: 1000;
        transition: width var(--transition);
      }

      .sidebar .nav-item {
        width: 100%;
        text-align: center;
        margin-bottom: 36px;
        color: var(--text-muted);
        cursor: pointer;
        transition: color var(--transition);
        position: relative;
      }

      .sidebar .nav-item:last-child {
        margin-top: auto;
        margin-bottom: 0;
      }

      .sidebar .nav-item i {
        font-size: 2rem;
        display: block;
        margin-bottom: 4px;
        transition: color var(--transition);
      }

      .sidebar .nav-item span {
        font-size: 0.9rem;
        display: block;
        letter-spacing: 0.03em;
      }

      .sidebar .nav-item:hover,
      .sidebar .nav-item:focus {
        color: var(--accent);
      }

      .sidebar .nav-item:hover i,
      .sidebar .nav-item:focus i {
        color: var(--accent);
      }

      .sidebar .nav-item.active {
        color: var(--accent);
      }

      .sidebar .nav-item.active i {
        color: var(--accent);
      }

      main {
        flex: 1;
        margin-left: 90px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 48px 24px;
        transition: margin-left var(--transition);
      }

      .options-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      .options-header {
        text-align: center;
        margin-bottom: 48px;
      }

      .options-title {
        font-family: "Luckiest Guy", cursive;
        font-size: 3.5rem;
        color: var(--accent);
        margin-bottom: 1rem;
        letter-spacing: 0.04em;
      }

      .options-subtitle {
        font-size: 1.2rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      .options-section {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 32px;
        margin-bottom: 32px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent);
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .theme-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }

      .theme-option {
        background: var(--bg-color);
        border: 2px solid transparent;
        border-radius: var(--border-radius);
        padding: 20px;
        cursor: pointer;
        transition: all var(--transition);
        text-align: center;
        user-select: none;
      }

      .theme-option:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
      }

      .theme-option.active {
        border-color: var(--accent);
        background: rgba(255, 102, 196, 0.1);
      }

      .theme-option * {
        pointer-events: none;
      }

      .theme-preview {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 0 auto 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
      }

      .theme-name {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .theme-description {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .color-customization {
        margin-top: 32px;
      }

      .color-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }

      .color-input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .color-label {
        font-weight: 600;
        color: var(--text-main);
      }

      .color-input-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .color-picker {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        background: none;
      }

      .color-input {
        flex: 1;
        background: var(--bg-color);
        border: 2px solid var(--secondary-color);
        border-radius: var(--border-radius);
        color: var(--text-main);
        padding: 12px;
        font-family: monospace;
        font-size: 0.9rem;
      }

      .color-input:focus {
        outline: none;
        border-color: var(--accent);
      }

      .btn {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 12px 24px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: var(--secondary-color);
        color: var(--text-main);
      }

      .btn-secondary:hover {
        background: var(--bright-purple);
      }

      .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-top: 32px;
      }

      .reset-notification {
        background: rgba(255, 102, 196, 0.1);
        border: 1px solid var(--accent);
        border-radius: var(--border-radius);
        padding: 16px;
        margin-top: 16px;
        text-align: center;
        color: var(--accent);
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 0;
          min-width: 0;
          overflow: hidden;
          padding: 0;
        }

        main {
          margin-left: 0;
          padding: 24px 16px;
        }

        .options-title {
          font-size: 2.5rem;
        }

        .theme-grid {
          grid-template-columns: 1fr;
        }

        .color-group {
          grid-template-columns: 1fr;
        }

        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav class="sidebar" id="sidebarNav">
      <div
        class="nav-item"
        tabindex="0"
        title="Home"
        onclick="window.location.href='/'"
      >
        <a href="/"
          ><img
            src="/static/images/book-icon.png"
            alt="webscape-logo"
            width="50px"
        /></a>
        <br />
      </div>
      <a class="nav-item" tabindex="0" title="Rankings" href="/rankings">
        <i class="fas fa-award" aria-hidden="true"></i>
        <span>Rankings</span>
      </a>
      <a
        class="nav-item options active"
        tabindex="0"
        title="Options"
        href="/options"
      >
        <i class="fas fa-paint-brush" aria-hidden="true"></i>
        <span>Options</span>
      </a>
      <a
        class="nav-item account mt-auto mb-4"
        tabindex="0"
        title="Account"
        href="#"
        onclick="handleAccountClick()"
      >
        <i class="fas fa-user-circle" aria-hidden="true"></i>
        <span>Account</span>
      </a>
    </nav>

    <main>
      <div class="options-container">
        <div class="options-header">
          <h1 class="options-title">OPTIONS</h1>
          <p class="options-subtitle">Customize your WebScape experience</p>
        </div>

        <div class="options-section">
          <h2 class="section-title">
            <i class="fas fa-palette"></i>
            Color Theme
          </h2>

          <div class="theme-grid">
            <div
              class="theme-option active"
              data-theme="default"
              onclick="handleThemeClick('default')"
            >
              <div
                class="theme-preview"
                style="background: linear-gradient(135deg, #240e44, #371569)"
              >
                <i class="fas fa-star"></i>
              </div>
              <div class="theme-name">Default</div>
              <div class="theme-description">Classic purple theme</div>
            </div>

            <div
              class="theme-option"
              data-theme="ocean"
              onclick="handleThemeClick('ocean')"
            >
              <div
                class="theme-preview"
                style="background: linear-gradient(135deg, #0f3460, #16213e)"
              >
                <i class="fas fa-water"></i>
              </div>
              <div class="theme-name">Ocean</div>
              <div class="theme-description">Deep blue tones</div>
            </div>

            <div
              class="theme-option"
              data-theme="forest"
              onclick="handleThemeClick('forest')"
            >
              <div
                class="theme-preview"
                style="background: linear-gradient(135deg, #1b4332, #2d6a4f)"
              >
                <i class="fas fa-tree"></i>
              </div>
              <div class="theme-name">Forest</div>
              <div class="theme-description">Nature green theme</div>
            </div>

            <div
              class="theme-option"
              data-theme="sunset"
              onclick="handleThemeClick('sunset')"
            >
              <div
                class="theme-preview"
                style="background: linear-gradient(135deg, #8b4513, #d2691e)"
              >
                <i class="fas fa-sun"></i>
              </div>
              <div class="theme-name">Sunset</div>
              <div class="theme-description">Warm orange theme</div>
            </div>

            <div
              class="theme-option"
              data-theme="midnight"
              onclick="handleThemeClick('midnight')"
            >
              <div
                class="theme-preview"
                style="background: linear-gradient(135deg, #0a0a0a, #1a1a1a)"
              >
                <i class="fas fa-moon"></i>
              </div>
              <div class="theme-name">Midnight</div>
              <div class="theme-description">Dark black theme</div>
            </div>

            <div
              class="theme-option"
              data-theme="custom"
              onclick="handleThemeClick('custom')"
            >
              <div
                class="theme-preview"
                style="background: linear-gradient(135deg, #ff66c4, #c54fa3)"
              >
                <i class="fas fa-cog"></i>
              </div>
              <div class="theme-name">Custom</div>
              <div class="theme-description">Your own colors</div>
            </div>
          </div>

          <div
            class="color-customization"
            id="colorCustomization"
            style="display: none"
          >
            <h3 style="margin-bottom: 20px; color: var(--accent)">
              Custom Colors
            </h3>

            <div class="color-group">
              <div class="color-input-group">
                <label class="color-label">Background Color</label>
                <div class="color-input-container">
                  <input
                    type="color"
                    class="color-picker"
                    id="bgColorPicker"
                    value="#240e44"
                  />
                  <input
                    type="text"
                    class="color-input"
                    id="bgColorInput"
                    value="#240e44"
                    placeholder="#240e44"
                  />
                </div>
              </div>

              <div class="color-input-group">
                <label class="color-label">Secondary Color</label>
                <div class="color-input-container">
                  <input
                    type="color"
                    class="color-picker"
                    id="secondaryColorPicker"
                    value="#371569"
                  />
                  <input
                    type="text"
                    class="color-input"
                    id="secondaryColorInput"
                    value="#371569"
                    placeholder="#371569"
                  />
                </div>
              </div>
            </div>

            <div class="color-group">
              <div class="color-input-group">
                <label class="color-label">Accent Color</label>
                <div class="color-input-container">
                  <input
                    type="color"
                    class="color-picker"
                    id="accentColorPicker"
                    value="#ff66c4"
                  />
                  <input
                    type="text"
                    class="color-input"
                    id="accentColorInput"
                    value="#ff66c4"
                    placeholder="#ff66c4"
                  />
                </div>
              </div>

              <div class="color-input-group">
                <label class="color-label">Text Color</label>
                <div class="color-input-container">
                  <input
                    type="color"
                    class="color-picker"
                    id="textColorPicker"
                    value="#eaeaea"
                  />
                  <input
                    type="text"
                    class="color-input"
                    id="textColorInput"
                    value="#eaeaea"
                    placeholder="#eaeaea"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="button-group">
            <button class="btn" onclick="applyTheme()">Apply Theme</button>
            <button class="btn btn-secondary" onclick="resetTheme()">
              Reset to Default
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/theme-manager.js"></script>

    <script>
      // Handle theme click (backup method) - moved to top
      function handleThemeClick(themeName) {
        console.log("handleThemeClick called with:", themeName);
        setActiveThemeOption(themeName);

        if (themeName === "custom") {
          // Don't apply custom theme immediately, let user customize
          return;
        }

        applyThemeByName(themeName);
      }

      // Theme definitions - removed duplicate, using from theme-manager.js
      let currentTheme = "default";

      // Initialize theme from localStorage
      function initializeTheme() {
        const savedTheme = localStorage.getItem("webscape-theme");
        if (savedTheme && themes[savedTheme]) {
          applyThemeByName(savedTheme);
          setActiveThemeOption(savedTheme);
        }
      }

      // Apply theme by name
      function applyThemeByName(themeName) {
        if (themes[themeName]) {
          const root = document.documentElement;
          Object.entries(themes[themeName]).forEach(([property, value]) => {
            root.style.setProperty(property, value);
          });
          currentTheme = themeName;
          localStorage.setItem("webscape-theme", themeName);
        }
      }

      // Set active theme option
      function setActiveThemeOption(themeName) {
        document.querySelectorAll(".theme-option").forEach((option) => {
          option.classList.remove("active");
        });
        document
          .querySelector(`[data-theme="${themeName}"]`)
          .classList.add("active");

        // Show/hide color customization
        const colorCustomization =
          document.getElementById("colorCustomization");
        if (themeName === "custom") {
          colorCustomization.style.display = "block";
        } else {
          colorCustomization.style.display = "none";
        }
      }

      // Apply theme function
      function applyTheme() {
        const activeTheme = document
          .querySelector(".theme-option.active")
          .getAttribute("data-theme");

        if (activeTheme === "custom") {
          applyCustomTheme();
        } else {
          applyThemeByName(activeTheme);
        }

        showNotification("Theme applied successfully!");
      }

      // Apply custom theme
      function applyCustomTheme() {
        const root = document.documentElement;
        const customTheme = {
          "--bg-color": document.getElementById("bgColorInput").value,
          "--secondary-color": document.getElementById("secondaryColorInput")
            .value,
          "--accent-color": document.getElementById("accentColorInput").value,
          "--sidebar-bg": document.getElementById("secondaryColorInput").value,
          "--card-bg": document.getElementById("secondaryColorInput").value,
          "--accent": document.getElementById("accentColorInput").value,
          "--accent-hover": adjustBrightness(
            document.getElementById("accentColorInput").value,
            -20
          ),
          "--text-main": document.getElementById("textColorInput").value,
          "--text-muted": adjustBrightness(
            document.getElementById("textColorInput").value,
            -30
          ),
        };

        Object.entries(customTheme).forEach(([property, value]) => {
          root.style.setProperty(property, value);
        });

        currentTheme = "custom";
        localStorage.setItem("webscape-theme", "custom");
        localStorage.setItem(
          "webscape-custom-theme",
          JSON.stringify(customTheme)
        );
      }

      // Reset theme to default
      function resetTheme() {
        applyThemeByName("default");
        setActiveThemeOption("default");
        showNotification("Theme reset to default!");
      }

      // Color picker and input synchronization
      function syncColorInputs() {
        const colorPickers = document.querySelectorAll(".color-picker");
        const colorInputs = document.querySelectorAll(".color-input");

        colorPickers.forEach((picker, index) => {
          picker.addEventListener("input", function () {
            colorInputs[index].value = this.value;
          });

          colorInputs[index].addEventListener("input", function () {
            picker.value = this.value;
          });
        });
      }

      // Adjust brightness of a color
      function adjustBrightness(hex, percent) {
        const num = parseInt(hex.replace("#", ""), 16);
        const amt = Math.round(2.55 * percent);
        const R = (num >> 16) + amt;
        const G = ((num >> 8) & 0x00ff) + amt;
        const B = (num & 0x0000ff) + amt;
        return (
          "#" +
          (
            0x1000000 +
            (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
            (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
            (B < 255 ? (B < 1 ? 0 : B) : 255)
          )
            .toString(16)
            .slice(1)
        );
      }

      // Show notification
      function showNotification(message) {
        const notification = document.createElement("div");
        notification.className = "reset-notification";
        notification.textContent = message;

        const buttonGroup = document.querySelector(".button-group");
        buttonGroup.parentNode.insertBefore(
          notification,
          buttonGroup.nextSibling
        );

        setTimeout(() => {
          notification.remove();
        }, 3000);
      }

      // Handle account click
      function handleAccountClick() {
        fetch("/check_login")
          .then((response) => response.json())
          .then((data) => {
            if (data.logged_in) {
              window.location.href = "/account";
            } else {
              window.location.href = "/";
            }
          });
      }

      // Initialize everything when DOM is loaded
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded, initializing theme system...");
        initializeTheme();
        syncColorInputs();

        // Debug: Check if theme options exist
        const themeOptions = document.querySelectorAll(".theme-option");
        console.log("Found theme options:", themeOptions.length);

        // Theme option click handler - moved inside DOMContentLoaded
        document.querySelectorAll(".theme-option").forEach((option, index) => {
          console.log(
            `Adding click handler to theme option ${index}:`,
            option.getAttribute("data-theme")
          );
          option.addEventListener("click", function () {
            console.log(
              "Theme option clicked:",
              this.getAttribute("data-theme")
            );
            const themeName = this.getAttribute("data-theme");
            setActiveThemeOption(themeName);

            if (themeName === "custom") {
              // Don't apply custom theme immediately, let user customize
              return;
            }

            applyThemeByName(themeName);
          });
        });

        // Load custom theme if it exists
        const savedCustomTheme = localStorage.getItem("webscape-custom-theme");
        if (savedCustomTheme) {
          const customTheme = JSON.parse(savedCustomTheme);
          document.getElementById("bgColorInput").value =
            customTheme["--bg-color"];
          document.getElementById("bgColorPicker").value =
            customTheme["--bg-color"];
          document.getElementById("secondaryColorInput").value =
            customTheme["--secondary-color"];
          document.getElementById("secondaryColorPicker").value =
            customTheme["--secondary-color"];
          document.getElementById("accentColorInput").value =
            customTheme["--accent-color"];
          document.getElementById("accentColorPicker").value =
            customTheme["--accent-color"];
          document.getElementById("textColorInput").value =
            customTheme["--text-main"];
          document.getElementById("textColorPicker").value =
            customTheme["--text-main"];
        }
      });
    </script>
  </body>
</html>
